[pytest]
# pytest configuration for OnAirScreen

# Test directory
testpaths = tests

# Python files containing tests
python_files = test_*.py

# Test functions and classes
python_classes = Test*
python_functions = test_*

# Show verbose output
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers for different test types
markers =
    slow: Tests that take longer
    integration: Integration tests
    unit: Unit tests
    gui: Tests that require GUI components

